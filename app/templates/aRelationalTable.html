{% extends "base.html" %}
{% block body %}
<table class="table">
<thead>
  <tr>
    <th> UserName</th>
    <th> Program Name </th>
    <th> Abbreviation </th>
  </tr>
</thead>
<tbody>
{% for user in users %}
<tr>
  <td>{{user.username}}</td>
  <!--This makes the relational data queries-->
  <td>{{user.program.programName}}</td>
  <td>{{user.program.abbreviation}}</td>
</tr>
{% endfor %}
</tbody>
</table>
{%endblock%}
